version: '3.8'

services:
  db:
    container_name: some-postgg8
    image: postgres
    environment:
      POSTGRES_USER: kareem
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db:/var/lib/postgresql/data
    ports:
#      - "5777:5432"
      - "5753:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: